swagger: '2.0'
info:
  title: Mainflux Core API
  description: Mainflux IoT platform core service API.
  version: "1.0.0"
schemes:
  - http
  - https
produces:
  - application/json
paths:
  /status:
    get:
      summary: Service health check
      description: |
        The endpoint returns information about the service status, i.e. whether
        or not it is capable to respond to any incoming request.
      tags:
        - Status
      responses:
        200:
          description: Service is alive and able to respond to new requests.
          schema:
            $ref: '#/definitions/HealthCheck'
        500:
          description: Service cannot fulfill any further requests.
  /devices:
    post:
      summary: Provision new device
      description: |
        New devices are registered. Once the device is created,
        it is provided with an UUID (used for suthenticating device onto the system).
      tags:
        - Devices
      parameters:
        - name: name
          in: body
          description: Device name.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Devices'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
    get:
      summary: Get all devices
      description: |
        Get all devices provisioned in the system.
      tags:
        - Devices
      parameters:
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        405:
          description: Device not found.
        500:
          description: Server-side error occurred.
  /devices/{device_id}:
    put:
      summary: Update device
      description: |
        Update device by device ID. 
      tags:
        - Devices
      parameters:
        - name: device_id
          in: path
          required: true
          type: integer
          description: Device Id.
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Devices'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
    get:
      summary: Get device
      description: |
        Get device by device ID.
      tags:
        - Devices
      parameters:
        - name: device_id
          in: path
          required: true
          type: integer
          description: Device Id.
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
  /channels:
    post:
      summary: Provision new channel
      description: |
        New channel is registered. Once the channel is created,
        it is provided with an UUID (used for identifying this channel in the system).
      tags:
        - Channels
      parameters:
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
    get:
      summary: Get all channels
      description: |
        Get all provisioned channels.
      tags:
        - Channels
      parameters:
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
  /channels/{channel_id}:
    put:
      summary: Update channel
      description: |
        Update channel by channel ID.
      tags:
        - Channels
      parameters:
        - name: channel_id
          in: path
          required: true
          type: integer
          description: Channel Id.
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.
    get:
      summary: Get the channel
      description: |
        Get the channel by channel ID.
      tags:
        - Channels
      parameters:
        - name: channel_id
          in: path
          required: true
          type: integer
          description: Channel Id.
        - name: credentials
          in: body
          description: Account credentials.
          schema:
            $ref: '#/definitions/UserPass'
      responses:
        201:
          description: Device is created.
          schema:
            $ref: '#/definitions/Channels'
        400:
          description: Missing or invalid username and/or password.
        409:
          description: Provided username is not unique.
        500:
          description: Server-side error occurred.

definitions:
  HealthCheck:
    type: object
    properties:
      state:
        type: string
        description: HealthCheck description
  UserPass:
    type: object
    properties:
      pass:
        type: string
        description: UserPass description
  Devices:
    type: object
    properties:
      devices-list:
        type: object
        description: Devices description
  Channels:
    type: object
    properties:
      channel-list:
        type: object
        description: Channels description
